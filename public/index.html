<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css" />
    <title>Kiss Counter</title>
</head>
<body id="bud">
    <h1>Online Öpücük Borcu Sayacı</h1>
    <h2 id="count">Güncel Borç:</h2>

    <button type="button" id="increment" onclick="increment()">Borçlan</button>
    <br>
    <button type="button" id="set" onclick="donate()">Öpücük Hediye Et</button>
    <br>
    <button type="button" id="showlogs" onclick="show_logs()">Kayıt Gör</button>
    <br><br>


    <div id="logs">
        <div id="log_navbar"> <div class="close_button" onclick="close_log_screen()">X</div></div>
        <div id="actual_list"></div>
    </div>
    
    <div id="plus_reason">
        <div id="log_navbar"><div class="close_button" onclick="close_plus_screen()">X</div></div>
        <div>
        <label for="date" class="formal_text">Tarih: </label>
        <input type="date" id="date" name="date" placeholder="gg/aa/yyyy"><br><br>
        <label for="positive" class="formal_text" >Sebep: </label>
        <input type="text" id="reason" name="positive" placeholder="Yunus Emre Küçükak'ın çok tatlı bir insan olması sebebiyle"><br><br>
        <input id="owe" type="submit" value="Borçlan" onclick="positive_submit()">
    </div></div>
    
    
    <script src="index.js"></script>
</body>
</html>
